<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Z-Snake-M</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-info">
        <p class="score">Score: 0</p>
        <p class="high-score">High Score: 0</p>
      </div>
      <div class="game-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left left"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up up"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right right"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down down"></i>
      </div>
    </div>
  </body>
</html>
